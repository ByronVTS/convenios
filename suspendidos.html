<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenios</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <img src="./img/menu.svg" alt="" class="menuMobile inactive">
        <h2 > <a href="./index.html">Convenios</a></h2>
        <select name="theme" id="theme" title="temas">
          <option value="">Escoge el tema</option>
          <option value="">Original</option>
          <option value="gris">Gris</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <ul>
        <li><a href="./index.html" onclick="highlightLabel" >Visitas tecnicas</a></li>
        <!-- <li><a href="">Traslados - Reubicaciones</a></li> -->
        <li><a href="./suspendidos.html" onclick="highlightLabel" >Suspendidos</a></li>
      </ul>
    </nav>
    <ul class="navbar-mobile inactive">
      <li><a href="#">Visitas tecnicas</a></li>
      <li><a href="./suspendidos.html">Suspendidos</a></li>
    </ul>
    <main class="main">
      <h1 class="titulo">Suspendidos</h1>
      <section class="seccion-opciones">
        <div class="opciones ">
          <label for="">Fecha de factura pendiente</label>
          <input type="date" id="fecha_factura" placeholder="escoge"></input>
        </div>
        <div class="opciones ">
          <label for="">Valor mensual</label>
          <select name="" id="valor_mensual" title="valor mensual">
            <option value="-----">-----</option>
            <option value="20">$20</option>
            <option value="24">$24</option>
            <option value="29">$29</option>
            <option value="33">$33</option>
          </select>
        </div>
        <div class="opciones ">
          <label for="">Numero de dias consumidos</label>
          <input type="number" maxlength="2" id="numero_dias_consumidos" placeholder="Escriba un numero">
        </div>
        <div class="opciones ">
          <label for="">Numero de dias por consumir</label>
          <input type="number"  id="numero_dias_por_consumir" placeholder="Escriba un numero">
        </div>
        <div class="opciones ">
          <label for="">Fecha facturacion</label>
          <select name="" id="fecha_facturacion" title="Fecha de facturacion">
            <option value="-----">-----</option>
            <option value="fecha 1">Fecha 1</option>
            <option value="fecha 15">Fecha 15</option>
          </select>
        </div>
      </section>
      <section id="respuesta">
        <textarea id="respuesta__texto" placeholder="Esto es un ejemplo">
PROMOCIÓN PARA REACTIVACIÓN (....fecha de facturacion....):

Estimado cliente al momento su saldo se desglosa de la siguiente manera:
Pago pendiente de:(.....fecha factura pendiente...) (......valor mensual pendiente......)
Proporcional para consumo de éste mes: (......valor proporcional mensual......)
Dando UN TOTAL de (.....valor total pendiente......)
             
Para que se pueda reactivar lo podemos
DIFERIR de la siguiente manera:
50% (.....mitad valor total pendiente......) en éste momento y 50% (.....mitad valor total pendiente......) hasta el día (......dia maximo de pago.....) de este mes
             
o DE CONTADO (proporcionales) con descuento solo por hoy debe pagar el valor en éste momento (.....proporcional valores totales......) dólares
             
Si no cancela el día de hoy el valor con descuento, quedarán pendiente el saldo indicado sin descuento.        </textarea>
      </section>
      <div class="btn">
        <button class= "btn-evaluar-suspendidos">Evaluar</button>
        <button class= "btn-copiar">Copiar</button>
      </div>
      <script src="./suspendidos.js"></script>
    </main>
  </body>
</html>
